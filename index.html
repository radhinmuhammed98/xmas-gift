  <script>
  const canvas = document.getElementById("snow");
  const ctx = canvas.getContext("2d");

  let w, h;
  let flakes = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resize);
  resize();

  function createSnow() {
    flakes = [];
    for (let i = 0; i < 90; i++) {
      flakes.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 3 + 1,
        d: Math.random() * 0.5 + 0.3
      });
    }
  }

  createSnow();

  function drawSnow() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "rgba(255,255,255,0.9)";
    ctx.beginPath();

    flakes.forEach(f => {
      ctx.moveTo(f.x, f.y);
      ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    });

    ctx.fill();
    moveSnow();
  }

  function moveSnow() {
    flakes.forEach(f => {
      f.y += f.d;
      if (f.y > h) {
        f.y = -5;
        f.x = Math.random() * w;
      }
    });
  }

  function snowLoop() {
    drawSnow();
    requestAnimationFrame(snowLoop);
  }

  snowLoop();
</script>
