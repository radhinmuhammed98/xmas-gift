<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Nunito', system-ui, sans-serif;
  min-height: 100vh;
  background: radial-gradient(circle at top, #FFAFCC, #A2D2FF);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Soft neon background blobs */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, #FFC8DD66, transparent 40%),
    radial-gradient(circle at 80% 60%, #BDE0FE66, transparent 40%);
  animation: floatBg 14s ease-in-out infinite alternate;
}

@keyframes floatBg {
  from { transform: translateY(0); }
  to { transform: translateY(-25px); }
}

.app {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
  padding: 32px;
  border-radius: 30px;
  box-shadow: 0 25px 70px rgba(0,0,0,0.25);
  max-width: 520px;
  width: 90%;
  text-align: center;
  z-index: 1;
}

h1 {
  font-size: 1.6rem;
  margin-bottom: 25px;
  color: #5a3d5c;
}

/* Gifts layout */
.gifts {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
  justify-items: center;
  max-width: 420px;
  margin: 0 auto;
}

/* Tablets & laptops */
@media (min-width: 768px) {
  .gifts {
    grid-template-columns: repeat(3, 1fr);
    max-width: 520px;
  }
}


.gift {
  width: 100%;
  aspect-ratio: 1 / 1;
  max-width: 95px;
  border-radius: 24px;
  background: linear-gradient(135deg, #FFAFCC, #FFC8DD);
  box-shadow: 0 12px 25px rgba(255, 175, 204, 0.6);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.3rem;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.gift:hover {
  transform: translateY(-6px) scale(1.06);
  box-shadow: 0 18px 35px rgba(255, 175, 204, 0.8);
}

.locked .gift {
  pointer-events: none;
  opacity: 0.6;
}

/* REVEAL OVERLAY â€” ALWAYS ON TOP */
.reveal {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999; /* FIXED BUG */
}

.scareBox {
  background: white;
  padding: 32px;
  border-radius: 28px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  text-align: center;
  animation: pop 0.35s ease-out;
  max-width: 90%;
}

@keyframes pop {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

#revealImg {
  max-width: 80vw;
  max-height: 50vh;
  margin-bottom: 15px;
}

.scareName {
  font-size: 1.4rem;
  margin-bottom: 22px;
  color: #5a3d5c;
}

/* Buttons */
.actions {
  display: flex;
  justify-content: center;
  gap: 12px;
}

.actions button {
  padding: 12px 22px;
  border-radius: 999px;
  border: none;
  font-weight: 700;
  cursor: pointer;
  font-family: inherit;
}

.actions button:first-child {
  background: #BDE0FE;
}

.actions button:last-child {
  background: #FFAFCC;
}
#snow {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

</style>
</head>

<body>

<script>
const gifts = document.getElementById("gifts");
const reveal = document.getElementById("reveal");
const revealImg = document.getElementById("revealImg");
const scareName = document.getElementById("scareName");

document.querySelectorAll(".gift").forEach(gift => {
  gift.onclick = () => {
    gifts.classList.add("locked");

    setTimeout(() => {
      revealGift(
        gift.dataset.name,
        gift.dataset.sound,
        gift.dataset.img
      );
    }, 180);
  };
});

function playSound(id) {
  const s = document.getElementById(id);
  if (!s) return;
  s.currentTime = 0;
  s.play();
}

function revealGift(name, soundId, img) {
  scareName.innerText = name;
  revealImg.src = img;
  reveal.style.display = "flex";
  playSound(soundId);
}

function retry() {
  reveal.style.display = "none";
  revealImg.src = "";
  gifts.classList.remove("locked");
}

function share() {
  alert("Share this with your pookie ğŸ’•");
}
</script>

<script>
const snowCanvas = document.getElementById("snow");
const sctx = snowCanvas.getContext("2d");
let sw, sh;
let snowflakes = [];

function resizeSnow() {
  sw = snowCanvas.width = window.innerWidth;
  sh = snowCanvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeSnow);
resizeSnow();

for (let i = 0; i < 80; i++) {
  snowflakes.push({
    x: Math.random() * sw,
    y: Math.random() * sh,
    r: Math.random() * 3 + 1,
    d: Math.random() * 0.6 + 0.4
  });
}

function snowLoop() {
  sctx.clearRect(0, 0, sw, sh);
  sctx.fillStyle = "rgba(255,255,255,0.9)";
  snowflakes.forEach(f => {
    sctx.beginPath();
    sctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    sctx.fill();
    f.y += f.d;
    if (f.y > sh) {
      f.y = -5;
      f.x = Math.random() * sw;
    }
  });
  requestAnimationFrame(snowLoop);
}
snowLoop();
</script>
